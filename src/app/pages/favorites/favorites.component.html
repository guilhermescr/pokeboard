<h2>Favorites</h2>

<app-pokemon-cards
  class="pokemon-cards"
  *ngIf="favoritePokemonList.length; else showNoFavoritesMessage"
>
  <app-pokemon-card
    *ngFor="let favoritePokemon of favoritePokemonList"
    [pokemon]="favoritePokemon"
  ></app-pokemon-card>
</app-pokemon-cards>

<ng-template #showNoFavoritesMessage>
  <app-center-message
    >There's no Favorite Pok√©mon in your list.</app-center-message
  >
</ng-template>

<section class="user-data">
  <button type="button" class="edit-button">
    <mat-icon
      class="edit-icon"
      aria-hidden="false"
      aria-label="Edit Icon"
      fontIcon="edit"
    ></mat-icon>
  </button>

  <ul>
    <li>
      <span>Name</span>
      <span>{{ userData.name }}</span>
    </li>
    <li>
      <span>Email</span>
      <span>{{ userData.email }}</span>
    </li>

    <li class="password-item">
      <span>Password</span>
      <span class="password-data">
        <span *ngIf="!isPasswordVisible; else showVisiblePassword">{{
          getPasswordHiddenCharacters()
        }}</span>

        <ng-template #showVisiblePassword>
          <span>{{ userData.password }}</span>
        </ng-template>

        <mat-icon
          tabindex="0"
          aria-hidden="false"
          aria-label="Eye Icon"
          fontIcon="remove_red_eye"
          class="eye-icon"
          (click)="showPassword()"
          *ngIf="!isPasswordVisible; else hidePasswordEyeIcon"
        ></mat-icon>

        <ng-template #hidePasswordEyeIcon>
          <svg
            tabindex="0"
            class="eye-icon hide-password-eye-icon"
            (click)="hidePassword()"
            viewBox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h48v48H0z" fill="none" />
            <g id="Shopicon">
              <path
                d="M11.957,33.214L7.171,38L10,40.828l5.305-5.305C17.867,36.992,20.788,38,24,38c12,0,20-14,20-14s-2.953-5.159-7.957-9.214
                L40.829,10L38,7.172l-5.305,5.305C30.133,11.008,27.212,10,24,10C12,10,4,24,4,24S6.953,29.159,11.957,33.214z M16,24
                c0-4.418,3.582-8,8-8c1.483,0,2.867,0.411,4.058,1.114l-3.035,3.035C24.694,20.062,24.356,20,24,20c-2.206,0-4,1.794-4,4
                c0,0.356,0.062,0.694,0.149,1.023l-3.035,3.035C16.411,26.867,16,25.483,16,24z M32,24c0,4.418-3.582,8-8,8
                c-1.483,0-2.867-0.411-4.058-1.114l3.035-3.035C23.306,27.938,23.644,28,24,28c2.206,0,4-1.794,4-4
                c0-0.356-0.062-0.694-0.149-1.023l3.035-3.035C31.589,21.133,32,22.517,32,24z"
              />
            </g>
          </svg>
        </ng-template>
      </span>
    </li>
    <li>
      <span>Address</span>
      <span>City, State/Province, Country</span>
    </li>
  </ul>
</section>
